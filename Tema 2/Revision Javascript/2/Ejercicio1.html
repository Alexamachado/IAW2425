<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Repaso 2</title>
</head>
<body>
    <div> Introduce tu peso </div>
    <input type="number" id="cosa1">
        <br> <br>
        <div>Introduce tu altura </div>
    <input type="number" id="cosa2">
    <button onclick="calculatodo()"> Calculo </button>

  <p id="resultado"></p> 
  <br>
  <p id="recomendacion"></p>
    <script>
        function calculatodo(){
        let altura = parseFloat(document.getElementById("cosa2").value); 
        let peso = parseFloat(document.getElementById("cosa1").value); 
        let calculo = peso / altura;
        document.getElementById("resultado").innerHTML="Tu indice de masa corporal es " + calculo + " kg";
        
        if (calculo < 18.5){
            document.getElementById("recomendacion").innerHTML = "Estas canijo"
        }
        else if (calculo <= 24.9){
            document.getElementById("recomendacion").innerHTML = "Estas normal"
        }

        else if (calculo <= 30){
            document.getElementById("recomendacion").innerHTML = "Estas gordo"
        }
        else {
            document.getElementById("recomendacion").innerHTML = "Estas obeso"
        }
        }
    </script>
</body>
</html>
