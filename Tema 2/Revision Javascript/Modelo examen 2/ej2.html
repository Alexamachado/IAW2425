<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <button id="boton">Traer Posts</button> <br>
    <p id="todo"></p>
    <script>
        $(document).ready(function(){
            let direccion = "https://jsonplaceholder.typicode.com/"
            $("#boton").click(function(){
               $.get(direccion + "photos", function(yo){
                    console.log(yo)
                for(let i=0;i<yo.length ; i++){
                $("#todo").append("<img src=" + yo[i].url + "> <br>" +
                    "<img src=" + yo[i].thumbnailUrl + ">"
                )
                }
               }) 
               
            })
        })
    </script>
</body>
</html>
