<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <input type="text" name="" id="ciudad" placeholder="Ciudad">
    <button onclick="obtenertiempo()">pulsame</button>    
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        function obtenertiempo(){
          let apikey = "f5b5e874d197efc0fc1b9c59f039c190"
          let url = "http://api.openweathermap.org/data/2.5/weather?q="
          let ciudad = $("#ciudad").val()
          let tiempo
          $.get(url+ciudad+"&appid="+apikey, function(data){
            console.log(data)
            tiempo = data.weather[0].main
            if(tiempo=="Clouds"){
              $("#objetivo").text("El tiempo actual es: nublado ")
            }
           // $("#objetivo").text("El tiempo actual es: " + data.weather[0].main)
         
          })
        };
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
